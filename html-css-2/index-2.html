<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-2.css">
    <title>test 2</title>
  </head>
  <body>
    <header>
        <div id="header">
            <h1>Makin' Shapes!</h1>
        </div>
        <h2>Rectangles</h2>
        <div id="rectangles">
            <div id="purple-box"></div>
            <div id="blue-box"></div>
            <div id="pink-box"></div>
        </div>
    </header>
    <main>
        <h2>Circles</h2>
        <div id="circles">
            <div id="snow-head" class="snow">
                <img src="coal.png" class="eyes">
                <img src="coal.png" class="eyes">
                <img src="carrot.png" id="carrot">
            </div>
            <div id="snow-body" class="snow">
                <img src="coal.png" class="bellybuttons">
                <img src="coal.png" class="bellybuttons">
                <img src="coal.png" class="bellybuttons">
            </div>
            <div id="snow-foot" class="snow"></div>
        </div>
    </main>
    <footer>
        <h2>Everything</h2>
        <div id="everything">
            <div id="yellow-box">
                <div id="green-circle">
                    <div id="red-box">
                        <div id="blue-circle">
                            <img src="fishy.png" id="fishy">
                        </div>
                        <h3>Fish Tank</h3>
                    </div>
                </div>
            </div>
        </div>
    </footer>
  </body>
</html>
